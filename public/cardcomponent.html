<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom component: Snap card</title>
    <link rel="stylesheet" type="text/css" href="css/customizedlist.css">
    <script src="js/cardcomponent.js" defer></script>
</head>
<body>
    <h1>Custom component: Snap card</h1>
    <ul is="expanding-list">
        <li><card-component
              mod-type="Assignment"
              mod-icon="img/icon.svg"
              mod-name="Test Assignment"
            ></card-component></li>
        <li><card-component
                  mod-type="Assignment"
                  mod-icon="img/icon.svg"
                  mod-name="Test Assignment 2"
            ></card-component></li>
    </ul>
</body>
</html>

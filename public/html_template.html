<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML template tag</title>
  </head>
  <body>
    <!-- Template definition could be in any part of the DOM-->
    <template id="my_template">
      <p> This is a template! <span id="inner_content"></span></p>
      <script>
        // Scripts are run when the template is instantiated
        console.log("The template has been instantiated");
      </script>
    </template>
    <h1>Template tag example</h1>
    <button type="button" id="btn_1">Activate template</button>
    <script>
      var counter = 0;
      window.addEventListener("DOMContentLoaded", e => {
        document.getElementById("btn_1").addEventListener("click", e => {
          // Get the template by its id
          var template = document.getElementById("my_template");
          // Import the content into a new node. true means its a deep copy
          var newNode = document.importNode(template.content, true);
          // Change the content of the template
          newNode.querySelector("#inner_content").textContent = counter++;
          // Add the template
          document.body.appendChild(newNode);
        })
      })
    </script>
  </body>
</html>

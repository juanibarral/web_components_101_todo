<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML template tag</title>
    <link rel="stylesheet" href="css/alertmessage.css">

    <template id="alert-message-template">
      <div class="alert">
          <div class="error"><slot></slot></div>
      </div>
    </template>



    <script type="text/javascript" src="js/alertmessage.js"></script>
  </head>
  <body>
    <h1>Custom Element example</h1>
    <alert-message id="message" visible>
      <p>This is the message</p>
    </alert-message>
    <button type="button" id="btn_1">Activate alert message</button>
    <script>
      var counter = 0;
      window.addEventListener("DOMContentLoaded", e => {
        document.getElementById("btn_1").addEventListener("click", e => {
          var alert = document.getElementById("message");
          alert.visible = !alert.visible;
        })
      })
    </script>
  </body>
</html>
